version: '3.8'

services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gateway-iam-calculator
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config:ro  # Montage read-only pour les r√®gles
      - ./gateway:/app/gateway:ro  # Code source (optionnel, pour dev)
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - gateway-network

networks:
  gateway-network:
    driver: bridge
